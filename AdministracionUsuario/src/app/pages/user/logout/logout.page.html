<ion-header>
  <ion-toolbar>
    <ion-title>Cerrar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <span class="center-span"> ¿Seguro desea salir de mi aplicación?</span>
    <ion-row>
      <ion-col class="center-span">
        <ion-button type="submit" (click)="onLogOut()" expand="block"
          >Salir
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
