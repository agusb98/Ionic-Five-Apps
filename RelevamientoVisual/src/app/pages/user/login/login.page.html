<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-item lines="full">
      <img class="icon" src="../../../../assets/img/login-splash.png" alt="" />
      <ion-label position="floating" style="color: rgb(245, 208, 231); text-align: center;">
        Email <span class="text-danger">*</span></ion-label
      >
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" style="color: rgb(245, 208, 231); text-align: center;">
        Contraseña <span class="text-danger">*</span></ion-label
      >
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          color="none"
          type="submit"
          (click)="onLogin(email, password)"
          >Ingresar</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
  <br /><br />
  <ion-row>
    <ion-col>
      <p class="ion-text-end">
        <a href="/user/register">Crear una Cuenta </a>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
