<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-item lines="full">
      <h1>UNETE A NUESTRO EQUIPO</h1>
      <img class="img-register" src="/assets/img/register.png" alt="" />
      <ion-label position="floating">
        Email <span class="text-danger">*</span></ion-label
      >
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">
        Contraseña <span class="text-danger">*</span></ion-label
      >
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          color="none"
          type="submit"
          (click)="onRegister(email, password)"
          >Registro</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
  <br /><br />
  <ion-row>
    <ion-col>
      <p class="ion-text-end">
        <a href="/user/login" class="a-login">¿Ya tienes una cuenta? </a>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
