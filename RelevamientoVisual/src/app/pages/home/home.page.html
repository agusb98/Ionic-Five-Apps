<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Inicio </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-tabs>
    <!-- Tab bar -->
    <ion-tab-bar slot="bottom">
      <ion-tab-button>
        <ion-icon name="log-in" routerLink="/user/login"> </ion-icon> Ingresar
      </ion-tab-button>
      <ion-tab-button>
        <ion-icon name="log-out" routerLink="/user/logout"> </ion-icon> Cerrar
        Sesion
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
