<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <img class="icon" src="../../../../assets/img/login-splash.svg" alt="" />
      <ion-label position="floating">
        Email <span class="text-danger">*</span></ion-label
      >
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">
        Contraseña <span class="text-danger">*</span></ion-label
      >
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          (click)="onLogin(email, password)"
          expand="block"
          color="warning"
          >Ingresar</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <p class="ion-text-end">
        <a href="/user/register" class="a-register">Crear una Cuenta </a>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
