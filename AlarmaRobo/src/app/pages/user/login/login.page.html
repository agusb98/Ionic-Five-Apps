<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-item lines="full">
      <img class="icon" src="../../../../assets/img/login-splash.png" alt="" />
      <ion-label position="floating" style="color: #fde400; text-align: right;">
        Correo <span class="text-danger">*</span></ion-label
      >
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating" style="color: #fde400; text-align: left;">
        Contraseña <span class="text-danger">*</span></ion-label
      >
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button
          class="btnLogin"
          type="submit"
          (click)="onLogin(email, password)"
          color="none"
          >Ingresar</ion-button
        >

        <ion-button
          type="submit"
          (click)="onRegister(email, password)"
          color="none"
          >Registro</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
