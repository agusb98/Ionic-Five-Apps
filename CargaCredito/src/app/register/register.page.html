<ion-grid class="background-image"> </ion-grid>
<ion-content>
  <ion-card-content>
    <ion-list class="listaInputs">
      <ion-item class="inputLogin">
        <ion-input
          class="inputMail"
          type="email"
          [(ngModel)]="user.email"
          placeholder="Correo"
        >
        </ion-input>
      </ion-item>

      <ion-item class="inputLogin">
        <ion-input
          class="inputPassword"
          type="password"
          [(ngModel)]="user.password"
          placeholder="Contraseña">
        </ion-input>
      </ion-item>
    </ion-list>
    <label id="labelIngresar" *ngIf="!ingresar" (click)="OnLogin()"
      >Registrarse</label
    >
    <ion-icon *ngIf="ingresar" name="jet" class="iconLogin"></ion-icon>
  </ion-card-content>
</ion-content>
<div class="footer">
  <ion-label>¿Ya tenés cuenta?</ion-label>
  <ion-button
    size="small"
    color="secondary"
    class="
      ion-color ion-color-secondary
      ios
      button button-small button-solid
      ion-activatable ion-focusable
      hydrated
      buttonLarge
    "
    routerLink="/login"
    >Ingresar Sesión Aquí</ion-button
  >
</div>
